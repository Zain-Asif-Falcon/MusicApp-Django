<!DOCTYPE html>
<html>
<head>
  <title>Email Verification</title>
</head>
<body>
  {% if status %}
    <h1>Email Verified Successfully!</h1>
    <p>Your email has been verified successfully. You can now log in to your account.</p>
  {% elif detail %}
    <h1>Verification Failed!</h1>
    <p>{{ detail }}</p>
  {% endif %}
</body>
</html>
